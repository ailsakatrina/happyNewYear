<!DOCTYPE html>
<html>
<head>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<meta charset="utf-8">
<title>API </title>

</head>
<body>
  <div id='app1' ng-app="APP" ng-controller='number'>
    <input type='text' ng-model='input' ng-blur="blur();">
    <p>isNumber : {{x}}</p>
    <p>!isNaN : {{y}}</p>
    <p>isString : {{z}}</p>
  </div>
  <script>
    var app=angular.module("APP",[]).controller("number",function($scope){
      $scope.blur = function(){
        $scope.x = angular.isNumber($scope.input);
        $scope.y = !isNaN($scope.input);
        $scope.z = angular.isString($scope.input);
      }
    });
  </script>

</body>
</html>
