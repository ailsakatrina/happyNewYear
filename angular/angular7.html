<html>
<head>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<meta charset="utf-8">
<title>angular select</title>
<style>

<body>
  <div ng-app="tableApp" ng-controller="table">
    <table >
      <tr style="{{$even?'background-color: blue; color:white;':'background-color:lightgrey'}}" >
        <th>index</th>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
      </tr>
      <tr style="{{$even?'background-color: blue; color:white;':'background-color:lightgrey'}}" ng-repeat="x in records | orderBy:'City'">
        <td>{{$index+1}}</td>
        <td>{{x.Name}}</td>
        <td>{{x.City}}</td>
        <td>{{x.Country | uppercase}}</td>
      </tr>
    </table>
  </div>

  <script>
    var app = angular.module("tableApp",[]);
    app.controller("table",function($scope,$http){
      $scope.records=[
      {"Name":"Alfreds Futterkiste","City":"Berlin","Country":"Germany"},

      {"Name":"Blondel père et fils","City":"Strasbourg","Country":"France"},
      {"Name":"Bólido Comidas preparadas","City":"Madrid","Country":"Spain"},
      {"Name":"Bon app'","City":"Marseille","Country":"France"},
      {"Name":"Bottom-Dollar Marketse","City":"Tsawassen","Country":"Canada"},
      {"Name":"Cactus Comidas para llevar","City":"Buenos Aires","Country":"Argentina"},
      {"Name":"Centro comercial Moctezuma","City":"México D.F.","Country":"Mexico"},
      {"Name":"Chop-suey Chinese","City":"Bern","Country":"Switzerland"},
      {"Name":"Comércio Mineiro","City":"São Paulo","Country":"Brazil"}
    ];
    });
  </script>
</body>
</html>
