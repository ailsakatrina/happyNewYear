<html>
<head>
  <meta charset-"utf-8">
  <title>一个ng-app里面包含多个controller</title>
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
  <!-- angular数组 -->
  <div ng-app="app1">
    <div ng-controller="Ctr1">
      <p>{{number[2]+number[4]}}</p>
    </div>
    <!-- angular对象 -->
    <div ng-controller="Ctr2">
      <p>{{firstname +' '+lastname}}</p>
    </div>
  </div>

  <script>
    var app= angular.module("app1",[]);
    app.controller("Ctr1",function($scope){
      $scope.number=[1,15,19,2,40];
    });
    app.controller("Ctr2",function($scope){
      $scope.firstname="Ailsa";
      $scope.lastname="Katrina";
    });
  </script>
</body>

</html>
