<html>
<head>
  <title>手动调用多个ng-app</title>
  <meta charset="utf-8">
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
  <!-- angular对象 -->
  <div id="1" ng-app="appObject">
    <div ng-controller="Ctr1">
      <p>我的姓名为：{{person.firstname +' '+person.lastname}}</p>
    </div>

    <div ng-controller="Ctr2">
      <p>他的姓名为：{{person.firstname +' '+person.lastname}}</p>
    </div>
    <script>
      var app1 = angular.module("appObject",[]);
      app1.controller("Ctr1",function($scope){
        $scope.person={firstname:'Ailsa',lastname:'Katrina'};
      });
      app1.controller("Ctr2",function($scope){
        $scope.person={firstname:'Tony',lastname:'Kirito'};
      });
    </script>
  </div>

  <!-- angular数组 -->
  <div id="2" ng-app="appArray" ng-init="number=[1,2,3,4]">
    <p>数组计算值为：{{number[1]+number[3]}}</p>
  </div>

  <!-- angular数字 -->
  <div id="3" ng-app="appNumber" ng-init="a=2;b=3">
    <p>a*b为：{{a*b}}</p>
  </div>

  <!-- angular数字 -->
  <div id="4" ng-app="repeat" ng-controller="ctr4">
    <ol>
      <li ng-repeat="x in man">{{x.name+','+x.city}}</li>
    </ol>
  </div>


  <script>
    // var app1 = angular.module("appObject",[]);
    var app2 = angular.module("appArray",[]);
    var app3 = angular.module("appNumber",[]);
    var app4 = angular.module("repeat",[]).controller("ctr4",function($scope){
      $scope.man=[{name:'xxt',city:'datong'},{name:'tmr',city:'guangzhou'}];
    });

    angular.bootstrap(document.getElementById("2"),['appArray']);
    angular.bootstrap(document.getElementById("3"),['appNumber']);
    angular.bootstrap(document.getElementById("4"),['repeat']);
  </script>
</body>

</html>
