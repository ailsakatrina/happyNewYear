<html>
<head>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<meta charset="utf-8">
<title>about controller</title>
</head>

<body>
  <div ng-app="myApp" >
    <div ng-controller="myCtrl">
      Please input your family name<input type="text" ng-model="name">
      <ul>
        <li ng-repeat="x in names">{{greeting}} {{name}}{{x}}</li>
      </ul>
      <input type="button" ng-click="marryChris()" value="marryChris">
    </div>

    <div ng-controller="myCtrl2">
      <p>Hello, I am {{lastName}}, I am {{year}} years old</p>
    </div>
  </div>

  <script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($scope,$rootScope){
      $scope.name = "何";
      $scope.names =["其芳","其香"];
      $scope.greeting = "你好";
      $scope.marryChris = function(){
        $scope.greeting = "Merry christmas";
      };
      $rootScope.lastName = "Katrina";
    });

    app.controller("myCtrl2",['$scope','$rootScope',myCtrl2]);
    function myCtrl2($scope,$rootScope){
      $scope.lastName = $rootScope.lastName;
      //$scope.year = 24 ;
      $rootScope.year = 25;
    }
  </script>
</body>
</html>
